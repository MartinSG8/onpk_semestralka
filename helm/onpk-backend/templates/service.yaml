apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.service-name }}
  annotations:
    description: "Backend service."
spec:
  type: {{ .Values.service.type }}
  selector: 
    app: {{ .Values.service.label-name }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.target-port }}
---