apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.serviceName }}
  annotations:
    description: "Frontend service."
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.service.label-name }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.target-port }}  
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.ingress-name }}
  annotations:
    description: "Frontend ingress."
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ .Values.ingress.service-name }}
                port:
                  number: {{ .Values.ingress.port }}
---
