
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.deployment-name }}
  labels:
    app: {{ .Values.deployment.label-name }}
  annotations:
    description: "Frontend deployment."
spec:
  replicas: {{ .Values.deployment.replica-count }}
  selector:
    matchLabels:
      app: {{ .Values.deployment.label-name }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.label-name }}
    spec:
      containers:
      - name: {{ .Values.deployment.container-name }}
        image: {{ .Values.deployment.image }}
        ports:
        - containerPort: {{ .Values.deployment.container-port }}
        env:
        - name: REACT_APP_APIHOSTPORT
          value: {{ .Values.deployment.REACT_APP_APIHOSTPORT }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.service-name }}
  annotations:
    description: "Frontend service."
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.service.label-name }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.target-port }}
      
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.ingress-name }}
  annotations:
    description: "Frontend ingress."
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ .Values.ingress.service-name }}
                port:
                  number: {{ .Values.ingress.port }}
---
