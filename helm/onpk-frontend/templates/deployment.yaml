apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.deployment-name }}
  labels:
    app: {{ .Values.deployment.label-name }}
  annotations:
    description: "Frontend deployment."
spec:
  replicas: {{ .Values.deployment.replica-count }}
  selector:
    matchLabels:
      app: {{ .Values.deployment.label-name }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.label-name }}
    spec:
      containers:
      - name: {{ .Values.deployment.container-name }}
        image: {{ .Values.deployment.image }}
        ports:
        - containerPort: {{ .Values.deployment.container-port }}
        env:
        - name: REACT_APP_APIHOSTPORT
          value: {{ .Values.deployment.REACT_APP_APIHOSTPORT }}
---